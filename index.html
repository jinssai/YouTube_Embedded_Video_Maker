<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Redirecting...</title>
    <meta name="viewport" content="width=1000" />
    <meta name="description" content="This app displays a YouTube video in an embedded version." />
    <!-- <link rel="icon" href="https://jinssai.github.io/YouTube_Embedded_Video_Generator/assets/img/favicon.ico" sizes="256x256" type="image/x-icon" /> -->
    <style>
      .loading {
        animation: blink 1.5s linear infinite;
        text-align: center;
        font-size: 50pt;
        margin: 20px;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <span style="color: red;">For full functionality of this site it is necessary to enable JavaScript. Here are the </span><a href="https://www.enable-javascript.com/"> instructions how to enable JavaScript in your web browser</a>
      <span style="color: red;">.</span>
    </noscript>
    <p class="loading">Redirecting...</p>

    <p style="text-align: center;">
      <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
      <svg width="200px" height="200px" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#000">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
            <path d="M36 18c0-9.94-8.06-18-18-18">
              <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite" />
            </path>
          </g>
        </g>
      </svg>
    </p>

    <script>
      setTimeout(redirect, 1000);
      function redirect() {
        location.href = "https://jinssai.github.io/YouTube_Embedded_Video_Generator/";
      }
    </script>
  </body>
  <html></html>
</html>
